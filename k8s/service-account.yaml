kind: ServiceAccount
metadata:
  name: chaincopilot-sa
  annotations:
    # Workload Identity binding - allows this K8s SA to act as the GCP SA
    iam.gke.io/gcp-service-account: chaincopilot-sa@mythic-delight-114820.iam.gserviceaccount.com
