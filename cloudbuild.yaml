# Cloud Build configuration for GKE deployment
# Usage: gcloud builds submit --config cloudbuild.yaml
# Uses Artifact Registry (gcr.io is deprecated)

steps:
  # Build the Node.js Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:latest'
      - '.'

  # Build the Python sidecar Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.python'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:latest'
      - '.'

  # Push Node.js images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:latest'

  # Push Python sidecar images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:latest'

  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=k8s/deployment.yaml'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:$COMMIT_SHA'
      - '--location=${_GKE_LOCATION}'
      - '--cluster=${_GKE_CLUSTER}'

substitutions:
  _GKE_CLUSTER: chaincopilot-cluster
  _GKE_LOCATION: us-central1

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/chaincopilot/chaincopilot-python:latest'

options:
  logging: CLOUD_LOGGING_ONLY
